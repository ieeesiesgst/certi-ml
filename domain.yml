session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- about_ieee
- about_program
- certification
- cost

responses:
  utter_greet:
  - text: Hey! How are you?
  
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  
  utter_did_that_help:
  - text: "\nDid that help you?"
  
  utter_happy:
  - text: Great, carry on!
  
  utter_goodbye:
  - text: Bye
  
  utter_iamabot:
  - text: "I'm an IEEE SIESGST conversational bot."
  - text: "I'm a virtual assistant for IEEE SIESGST, not a real person."
  - text: "Well, I'm not a human, I'm a virtual agent for IEEE SIESGST."
  - text: "Think of me as a virtual agent for IEEE SIESGST."
  - text: "I'm a virtual agent for IEEE SIESGST."

  utter_about_ieee:
  - text: "IEEE is the oldest Student body of SIES GST. It is an active body in organising\
      \ all extra-curricular activities in the college. This acedamic year, IEEE SIESGST\
      \ saw a growth like never before within participation for most of it's events\
      \ having increased by leaps and bounds.\nCheckout our Social Media Handles:\n\
      https://ieeesiesgst.co.in/ \nhttps://www.linkedin.com/company/ieee-gst/ \nhttps://www.instagram.com/ieeesiesgst/\
      \ \nhttps://www.youtube.com/channel/UCXAeBcDQQBiuVtzn4ke-Xsw \nhttps://www.facebook.com/ieeesiesgstofficial/"
  
